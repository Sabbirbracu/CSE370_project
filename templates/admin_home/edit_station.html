{%block body%}
<div class="insert_box">
    <h2>Update Station Data</h2>

            <input type="text" name="station_name" value="{{station.Station_Name}}" required="" />

        </div>

        <!-- <div class="input-box">

        </div> -->

        <div class="btn_submit">
            
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <!-- Submit -->
            <input type="submit" value="Update">
        </div>

        <div class="box-bottom">
            <span>View Station?</span>
            <a href="bikestation" class="insert_station">click here</a>
        </div>
    </form>
</div>
{%endblock body%}
