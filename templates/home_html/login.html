{%extends 'home_html/base.html'%} 
{%block title%}Home{%endblock title%} 
{%block link%}
<link rel="stylesheet" href="/static/css/home_css/login.css" />
{%endblock link%} 

{%block body%}

    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="login">
            {%csrf_token%}
            <div class="user-box">
                <input type="text" name="email" required="" />
                <label>Email</label>
            </div>

            <div class="user-box">
                <input type="password" name="password" required="" />
                <label>Password</label>
            </div>

            <!-- <a class="btn_submit" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit 
            </a> -->
            <div class="btn_submit">
                
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <!-- Submit -->
                <input type="submit" value="SUBMIT">
            </div>

            <div class="box-bottom">
                <span>Don't have an account?</span>
                <a href="register" class="register">Register</a>
            </div>

            <div class="forgot_pass">
                <a href="reset_password" class="forgot_pass">Forgot Password</a>
            </div>
        </form>
    </div>

{%endblock body%}
