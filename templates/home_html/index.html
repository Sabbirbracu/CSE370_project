{%extends 'home_html/base.html'%}

{%block title %} Home {%endblock title%}

{%block link%}
<link rel="stylesheet" href="/static/css/home_css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{%endblock link%}

    {%block body%}

    <div class="heading">
        <h1 class="display-2">Welcome to EasyMove</h1>
    </div>

    

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <!-- div for login -->

        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <!--  -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" class="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="password" name="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>
                        Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>


        <!-- div for registration -->

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="">
                <!-- Full name input -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" class="name" name="name" required>
                    <label>Full Name</label>
                </div>

                <!-- Email input -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" class="email" name="email" required>
                    <label>Email</label>
                </div>

                <!-- USER NID input -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="number" class="nid" name="nid" required>
                    <label>NID</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <input type="text" class="address" name="address" required>
                    <label>Address</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="people"></ion-icon></span>
                    <select id="gender" name="gender">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                      </select>
                    <label>Gender</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <select id="user_type" name="user_type">
                        <option value="">User Type</option>
                        <option value="Rider">Rider</option>
                        <option value="Admin">Admin</option>
                        <option value="Employee">Employee</option>
                      </select>
                    <label>Sign-up As</label>
                </div>


                <!-- conditional div -->

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="date" class="date" name="date" required>
                    <label>Joining date</label>
                </div>


                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="password" name="password" required>
                    <label>Confirm Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">I agree the terms & conditions</label>
                </div>

                <button type="submit" class="btn">Register</button>
                
                <div class="login-register">
                    <p>
                        Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>


    </div>
    <script src="/static/js/home_js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {%endblock body%}
